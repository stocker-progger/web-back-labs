{% extends "base_rgz.html" %}

{% block main %}
<h1>Вход в систему</h1>
<form action="/rgz/login" method="post">
    <div>
        <label>Логин: <input type="text" name="login"></label>

        <label>Пароль: <input type="password" name="password"></label>

</form>
{% endblock %}
