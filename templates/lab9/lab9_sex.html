{% extends "lab9base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block main %}
    <h1>Привет, {{ username }}!</h1>
    <h2>Твой возраст: {{ age }} лет.</h2>
    <h3>Теперь выбери свой пол</h3>
    
    <form method="POST">
        <label for="gender">Пол:</label><br>
        <input type="radio" id="male" name="gender" value="Мужской" required>
        <label for="male">Мужской</label><br>
        <input type="radio" id="female" name="gender" value="Женский" required>
        <label for="female">Женский</label><br>
        <button type="submit" class = button>Отправить</button>
    </form>
{% endblock %}
