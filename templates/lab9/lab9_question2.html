{% extends "lab9base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block main %}

    <h2>Твой возраст: {{ age }} лет, пол: {{ gender }}.</h2>

    <form method="POST">
        <button type="submit" class = button name="answer" value="{{ option1 }}">{{ option1 }}</button>
        <button type="submit" class = button name="answer" value="{{ option2 }}">{{ option2 }}</button>
    </form>
{% endblock %}
