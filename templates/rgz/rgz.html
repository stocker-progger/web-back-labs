{% extends "base_rgz.html" %}

{% block main %}
    <h1>Добро пожаловать в Стиль Жизни!</h1>
    <p>Используйте меню для навигации по сайту:</p>

    {% if login %}
        <div style="display: flex; justify-content: center; gap: 10px;">
            <a href="/lab5/list">
                <button>Мои статьи</button>
            </a>
            <a href="/lab5/create">
                <button>Создать статью</button>
            </a>
            <a href="/lab5/public_articles">
                <button>Публичные статьи</button>
            </a>
            <a href="/lab5/user_logins">
                <button>Список пользователей</button>
            </a>
            <a href="/lab5/login">
                <button>Войти</button>
            </a>
            <a href="/lab5/register">
                <button>Регистрация</button>
            </a>
            <a href="/lab5/logout">
                <button>Выйти</button>
            </a>
        </div>    
        <p>Ваш статус: <strong>{{ login }}</strong></p>
    {% else %}
        <p>Вы не вошли в систему. Пожалуйста, <a href="/rgz/login">войдите</a> или <a href="/rgz/register">зарегистрируйтесь</a>.</p>
    {% endif %}
{% endblock %}
